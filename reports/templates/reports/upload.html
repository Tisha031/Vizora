<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vizora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">SUMMARY GENERATE</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">UPLOAD YOUR FILE HERE</label>
        <input type="file" name="file" 
               class="w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer p-3 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-none">
      </div>

    <!-- Upload button -->
<button type="submit" 
        class="w-full flex items-center justify-center bg-green-300 text-gray-900 font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-300">
  Upload & Generate Report
</button>

<!-- History button -->
<div class="mt-6 flex justify-center space-x-3">
  <a href="{% url 'history' %}" 
     class="w-full flex items-center justify-center bg-green-300 text-gray-900 font-semibold py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-gray-300">
     View History
  </a>
</div>



  </div>

</body>


</html>
