<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vizora</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-pink-300 via-red-330 to-yellow-360 min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Uploaded Reports History</h1>

      <div class="overflow-x-auto border border-gray-200 rounded-lg shadow mb-8">
        <table class="min-w-full text-sm text-left text-gray-800">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="px-6 py-3 border-b">File Name</th>
              <th class="px-6 py-3 border-b">Uploaded At</th>
              <th class="px-6 py-3 border-b">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for h in history %}
              <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-3 border-b font-medium">{{ h.file_name }}</td>
                <td class="px-6 py-3 border-b">{{ h.uploaded_at|date:'d M Y, h:i A' }}</td>

                <td class="px-6 py-3 border-b">
                  {% if h.processed %}
                    <span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full font-semibold">Processed</span>
                  {% else %}
                    <span class="px-3 py-1 bg-yellow-100 text-yellow-700 text-xs rounded-full font-semibold">Pending</span>
                  {% endif %}
                </td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="3" class="px-6 py-6 text-center text-gray-500">No history found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="flex justify-center gap-4">
        <a href="{% url 'upload' %}" class="px-6 py-3 bg-blue-200 text-black font-semibold rounded-lg shadow-md">Upload New File</a>
        <a href="{% url 'report' %}" class="px-6 py-3 bg-green-200 text-black font-semibold rounded-lg shadow-md">Go to Last Report</a>
      </div>
    </div>
  </body>
</html>
